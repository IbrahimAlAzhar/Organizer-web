<!DOCTYPE html>
<html lang="en">
<!--all html file in templates directory  -->
<!--here we create template dir in base dir,so we have to define this in settings.py file,in template dir of app we doesn't need to define in settings file -->
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Startup Organizer {% endblock %} </title> <!--using block title for specific information of this page,any html page can inherit of other html code  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial_scale=1">
</head>

<nav>
    <ul>
        <li>
           <!-- <a href="/blog/">Blog</a> --> <!--hardcoded u r l link -->
            <a href="{% url 'blog_post_list' %}">Blog</a>
        </li>
        <li>
            <a href="{% url 'organizer_startup_list' %}">Startups</a>
           <!-- <a href="/organizer/startup/">Startups</a> --> <!--hardcoded u r l link -->
        </li>
        <li>
            <a href="{% url 'organizer_tag_list' %}">Tags</a>
        </li>
    </ul>
</nav>

<body>
 <div> <!--container -->
     <header>
         <h1>Startup Organizer</h1>
     </header>
     <main>
         {% block content %} <!--here we tell django that this part of the template will be replacing -->
          This is default content!
         {% endblock %}
     </main>
 </div>

<footer>
   <p>
       &copy;2015 <!--&copy means copyright symbol -->
       <a href="https://AndrewsForge.com/">Andrew Pinkham</a>
   </p>
    <p>
        Created for
        <a href="https://Django-Unleashed.com/">Django Unleashed</a>
    </p>
</footer>

</body>
</html>
