<!--here this template inherits from base.html,and every html file of this organizer directory inherit this 'base_organizer' template -->
<!--developers do not inherit app templates from base template.Instead each app defines an intermediary template,which inherits from the base.This allows apps to define their own behavior.
A template thus first inherits from the app base template,which in turn inherits from the project base template-->
