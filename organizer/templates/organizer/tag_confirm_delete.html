{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Tag
{% endblock %}

{% block content %}
    <div>
        <div>
            <form action="{{ tag.get_delete_url }}" method="post"> <!--tag is model name and get_delete method is a method for delete -->
                <p>Are you sure want to delete tag {{ tag.name }}</p> <!--tag is model and name is attribute -->
                <a href="{{ tag.get_absolute_url }}">Cancel</a> <!--after cancel then it redirects to get_absolute_url method which means detail view -->
                <button type="submit">Delete Tag</button>
            </form>
        </div>
    </div>
{% endblock %}
